<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acasio Family</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="text-container">
                <span class="site-name">Acasio Family</span>
                <span class="site-phrase">Home is where our heart is.</span>
            </div>
        </div>        
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>    
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <img src="images/slide1.jpg" alt="Slide 1" class="carousel-slide">
                <img src="images/slide2.jpg" alt="Slide 2" class="carousel-slide">
                <img src="images/slide3.jpg" alt="Slide 3" class="carousel-slide">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
